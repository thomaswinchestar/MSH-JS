<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <style>
        #box {
            width: 800px;
            height: 30px;
            padding: 10px
            background: skyblue;
            border: 5px solid darkblue;
            position: relative;
        }

        #ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 30px;
            height: 30px;
            border-radius: 30px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="ball"></div>
    </div>

    <button onClick="start()">Start</button>
    <button onClick="stop()">Stop</button>

<script>
    let ball = document.querySelector("#ball");
    // ball.style.left = "100px"; //background, border, color, textAlign, margin, paddingTop, etc.

    // element.style["padding-top"] = "20px"; //kebab-case
    // element.style["text-align"] = "center"; //kebab-case

    let left = 0;
    let direction = "right";

    let interval = setInterval(move, 10);

    function move() {
        if( direction === "right") {
            left += 1;
            if(left > 790 ) direction = "left";
        } else {
            left -= 1;
            if(left < 1) direction = "right";
        }

        //(box width + (padding * 2) - ball width)
        ball.style.left = `${left}px`;
    }

    function start() {
        interval = setInterval(move, 10);
    }

    function stop() {
        clearInterval(interval);
    }

</script>
</body>
</html>
