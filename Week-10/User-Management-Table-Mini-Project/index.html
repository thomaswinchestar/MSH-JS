<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Modules User Table Management Mini Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h2 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 35px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }
        
        #searchInput {
            width: 100%;
            max-width: 900px;
            padding: 14px 24px;
            font-size: 15px;
            border: none;
            border-radius: 12px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        #searchInput:focus {
            outline: none;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.25);
            transform: translateY(-1px);
        }
        
        #searchInput::placeholder {
            color: #999;
        }
        
        table {
            width: 100%;
            max-width: 900px;
            background: white;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        th {
            padding: 18px 16px;
            text-align: left;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 1px;
        }
        
        tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.2s ease;
        }
        
        tbody tr:hover {
            background: #fafbff;
        }
        
        tbody tr:last-child {
            border-bottom: none;
        }
        
        td {
            padding: 16px;
            color: #2d3748;
            font-size: 14px;
        }
        
        .pagination-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background: white;
            padding: 16px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        button {
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            font-family: inherit;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }
        
        button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }
        
        #pageInfo {
            font-weight: 600;
            color: #667eea;
            min-width: 100px;
            text-align: center;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }
            h2 {
                font-size: 1.8rem;
                margin-bottom: 25px;
            }
            table {
                font-size: 12px;
            }
            th,
            td {
                padding: 12px 10px;
            }
            button {
                padding: 8px 16px;
                font-size: 13px;
            }
        }
        /* Modal Styles */
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.2s ease;
        }
        
        .modal-content {
            background: white;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .modal-header h3 {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        .close {
            font-size: 32px;
            font-weight: 300;
            color: #999;
            cursor: pointer;
            transition: all 0.2s ease;
            line-height: 1;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        
        .close:hover {
            color: #667eea;
            background: #f5f7ff;
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 13px;
            letter-spacing: 0.3px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
            color: #2d3748;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }
        
        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 6px;
            display: none;
            font-weight: 500;
        }
        
        .error-message.show {
            display: block;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
            box-shadow: none;
        }
        
        .btn-secondary:hover {
            background: #cbd5e0;
            box-shadow: none;
        }
        /* Action Buttons */
        
        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }
        
        .btn-edit,
        .btn-delete {
            padding: 7px 16px;
            font-size: 13px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            font-family: inherit;
        }
        
        .btn-edit {
            background: #10b981;
            color: white;
            box-shadow: 0 2px 6px rgba(16, 185, 129, 0.3);
        }
        
        .btn-edit:hover {
            background: #059669;
            box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
            transform: translateY(-1px);
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            box-shadow: 0 2px 6px rgba(239, 68, 68, 0.3);
        }
        
        .btn-delete:hover {
            background: #dc2626;
            box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4);
            transform: translateY(-1px);
        }
        /* Notification */
        
        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 24px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2000;
            max-width: 350px;
            backdrop-filter: blur(10px);
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
        
        .notification.info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        /* Loader */
        
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
            z-index: 3000;
            align-items: center;
            justify-content: center;
        }
        
        .loader.show {
            display: flex;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 0.8s linear infinite;
        }
        /* Add User Button */
        
        .add-user-btn {
            margin-bottom: 20px;
            padding: 12px 32px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: white;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.25);
            transition: all 0.2s ease;
            font-family: inherit;
        }
        
        .add-user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.35);
        }
        
        .add-user-btn:active {
            transform: translateY(0);
        }
        /* Confirmation Dialog */
        
        .confirm-dialog {
            text-align: center;
        }
        
        .confirm-dialog p {
            margin-bottom: 28px;
            color: #2d3748;
            font-size: 15px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .confirm-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }
        
        .btn-danger:hover {
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.5);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <h2>User List</h2>

    <button class="add-user-btn" id="addUserBtn">+ Add User</button>

    <input type="text" id="searchInput" placeholder="Search Name..." />

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User rows will be dynamically inserted here -->
        </tbody>
    </table>

    <div class="pagination-container">
        <button id="prevBtn">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
    </div>

    <!-- User Form Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add User</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <form id="userForm">
                <div class="form-group">
                    <label for="userName">Name *</label>
                    <input type="text" id="userName" placeholder="Enter full name" required>
                    <span class="error-message" id="nameError">Name is required</span>
                </div>
                <div class="form-group">
                    <label for="userEmail">Email *</label>
                    <input type="email" id="userEmail" placeholder="Enter email address" required>
                    <span class="error-message" id="emailError">Valid email is required</span>
                </div>
                <div class="form-group">
                    <label for="userCity">City *</label>
                    <input type="text" id="userCity" placeholder="Enter city" required>
                    <span class="error-message" id="cityError">City is required</span>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" id="submitBtn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="confirmModal" class="modal">
        <div class="modal-content confirm-dialog">
            <p id="confirmMessage"></p>
            <div class="confirm-actions">
                <button class="btn-secondary" id="confirmNo">Cancel</button>
                <button class="btn-danger" id="confirmYes">Delete</button>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <!-- Loader -->
    <div id="loader" class="loader">
        <div class="spinner"></div>
    </div>

    <script type="module" src="./js/main.js"></script>

</body>

</html>
