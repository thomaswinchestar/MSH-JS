<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search, Table, Pagination, Loader</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    th,
    td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    
    th {
        background-color: #f2f2f2;
    }
    
    .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 2s linear infinite;
        display: inline-block;
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    
    .skeleton {
        height: 20px;
        background-color: #e0e0e0;
        margin: 5px 0;
        display: inline-block;
        width: 100%;
        border-radius: 5px;
    }
</style>

<body>
    <h2>User List</h2>

    <input type="text" id="searchInput" placeholder="Search by name...">

    <p id="status"></p>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- User data will be inserted here -->
        </tbody>
    </table>

    <div>
        <button id="prevBtn">Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const API_URL = 'https://jsonplaceholder.typicode.com/users';
        const rowsPerPage = 4;
        let currentPage = 1;
        let users = [];
        let filteredUsers = [];

        const tableBody = document.getElementById('userTableBody');
        const status = document.getElementById('status');
        const searchInput = document.getElementById('searchInput');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');

        async function fetchUsers() {
            status.innerHTML = '<div class="spinner"></div> Loading...';
            tableBody.innerHTML = '';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                users = data;
                filteredUsers = users;

                renderTable();
            } catch (error) {
                status.textContent = 'Failed to load users.';
            } finally {
                status.textContent = '';
            }
        }

        function renderTable() {
            tableBody.innerHTML = '';

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = filteredUsers.slice(start, end);

            if (pageData.length === 0) {
                tableBody.innerHTML = '<div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>';
                return;
            }

            pageData.forEach(user => {
                const tr = document.createElement('tr');

                tr.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.address.city}</td>
                `;

                tableBody.appendChild(tr);
            });

            pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(filteredUsers.length / rowsPerPage)}`;
        }

        searchInput.addEventListener('input', () => {
            const keyword = searchInput.value.toLowerCase();
            filteredUsers = users.filter(user => user.name.toLowerCase().includes(keyword));
            currentPage = 1;
            renderTable();
        });

        document.getElementById('nextBtn').addEventListener('click', () => {
            if (currentPage * rowsPerPage < filteredUsers.length) {
                currentPage++;
                renderTable();
            }
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });

        fetchUsers();
    </script>
</body>

</html>
