<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <p id="demo">Hello JS</p>
    <button type="button" onclick="myDate()">Click me to display Date and Time</button>
    <script>
        function myDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</body>

</html>
