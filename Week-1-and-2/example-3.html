<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="demo">hello js can change the style of html element</p>
    <button type="button" onclick="changeStyle()">Click me to change style</button>
    <script>
        function changeStyle() {
            document.getElementById("demo").style.fontSize = "25px";
            document.getElementById("demo").style.color = "red";
        }
    </script>

</body>

</html>
